plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useTestNG()
            {
                useDefaultListeners = true
                suites 'src/test/resources/testng2.xml'
            }
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.5.3'
    testImplementation group: 'org.testng', name: 'testng', version: '7.6.1'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.7.1'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.9.0'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation group: 'io.cucumber', name: 'cucumber-core', version: '7.9.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.9.0'
    implementation group: 'io.cucumber', name: 'gherkin', version: '24.1.0'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.20.0'



}

